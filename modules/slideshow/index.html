 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="slide.js"></script>
    
</head>

<body>
	<div class="wrapper">
        <div>
        	<a href="#" id="next">Next</a>
            <a href="#" id="prev">Prev</a>
            
                <img src="img/1.jpg" class="image" stt="0">
                <img src="img/2.jpg" style="display:none"; class="image" stt="1">
                <img src="img/3.jpg" style="display:none"; class="image" stt="2">
                <img src="img/4.jpg" style="display:none"; class="image" stt="3">
                <img src="img/5.jpg" style="display:none"; class="image" stt="4">
                
                <ul>
                	<li class="active">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>                    
                </ul> 
        </div>
    </div>
</body>
</html>
